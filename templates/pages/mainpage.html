{% extends 'base.html' %}
{% block content %}
<!-- Masthead-->
<header class="masthead">
    <div class="container">
        <div class="masthead-subheading text-dark">Bose QC Ultra 출시!</div>
        <div class="masthead-heading text-uppercase text-dark" >지금껏 경험해보지 못한 노이즈캔슬링을 경험해 보세요.</div>
        <a class="btn btn-primary btn-xl text-uppercase" href="#services">신규 제품 자세히 보러 가기</a>
    </div>
</header>

<section class="page-section" id="services">

            <h3 class="section-subheading text-muted">page move</h3>

        <div class="row justify-content-center text-center">

<!--                <h4 class="my-3">신규 제품</h4>-->

            <div class="col-md-4">
                        <span class="fa-stack fa-7x">

                                <i class="fas fa-circle fa-stack-2x text-primary"></i>  <!-- 위의 i가 노란 동그라미 -->

                <a class="btn btn-primary btn-xl text-uppercase" href="/mysite/product/">기존 제품 보러가기</a>

    </div>
</section>
